<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>New Leave Application</title>
<th:block th:include="layout/Header"></th:block>
<th:block th:include="layout/SideBar"></th:block>
</head>
<body>
<div class="main">
	<h1>New Leave Application</h1>
	<form th:object="${leaveRecord}" th:action="@{/apply}" method="post">
		<p th:if="${#fields.hasErrors('global')}" th:errors="*{global}" class="text-danger"></p>
		<table class="table">
			<tr>
				<th>Category </th>
			<td>
				<select th:field="*{leaveType}">
					<option th:each="leaveType : ${leaveTypes}"
							th:value="${leaveType}" th:text="${leaveType}">Select</option>
					<option th:value="Compensation">Compensation</option>
				</select>
			</td>
			</tr>
			<tr>
				<th>Start Date </th>
				<td><input type="date" th:field="*{startDate}"/></td>
			</tr>
			<tr>
				<th>End Date </th>
				<td><input type="date" th:field="*{endDate}" /></td>
			</tr>
			<tr>
				<th>Reason </th>
				<td><textarea th:field="*{reason}" rows="2" cols="30"></textarea></td>
			</tr>
			<tr>
				<th>Work dissemination </th>
				<td><textarea th:field="*{workDissemination}" rows="2" cols="30"></textarea></td>
			</tr>
			<tr>
				<th>Contact details </th>
				<td><textarea th:field="*{contactDetails}" rows="2" cols="30"></textarea></td>
			</tr>
			<tr>
				<td><input type="submit" value="Apply"/></td>
			</tr>
		</table>	
	</form>
</div>
</body>
</html>
